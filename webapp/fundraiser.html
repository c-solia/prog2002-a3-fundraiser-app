<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyBank</title>
    <link rel="stylesheet" href="/styles.css">
    <script type="text/javascript" src="/scripts/fundraiser.js"></script>
</head>

<body>
    <!-- page title in header -->
    <div id="title">
        <h1>PiggyBank</h1>
    </div>
    <!-- Nav menu in header -->
    <div id="menu">
        <a href="/" class="nav">HOME </a>
        <a href="/search" class="nav">SEARCH </a>
    </div>

    <!-- html code is dynamically written into this div -->
    <div id="data"></div>

    <h2>Recent Donations</h2>

    <div id="table">
        <div class="drow" id="headingrow">
            <div class="dcolumn">Donator</div>
            <div class="dcolumn">Amount</div>
            <div class="dcolumn date">Date</div>
        </div>

        <div id="dynamicdonations"></div>
    </div>

    <!-- Contact details in footer -->
    <div id="contact">
        <h3>Contact Us</h3>
        <p>Head Office: 28 Fake St, Brisbane 4000 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Phone: (07) 5512 3456</p>
    </div>
</body>
</html>
