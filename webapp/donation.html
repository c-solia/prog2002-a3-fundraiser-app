<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyBank</title>
    <link rel="stylesheet" href="/styles.css">
    <script type="text/javascript" src="/scripts/donation.js"></script>
</head>

<body>
    <!-- page title in header -->
    <div id="title">
        <h1>PiggyBank</h1>
    </div>

    <!-- Nav menu in header -->
    <div id="menu">
        <a href="/" class="nav">HOME </a>
        <a href="/search" class="nav">SEARCH </a>
    </div>

    <h2>DONATE NOW</h2>
    <h3>Join us in creating meaningful change, one donation at a time</h3>


    <div id="data">

    </div>

    
            <!-- Contains the form for users to input their donation information  -->
    <div id="search">
        
        <form id="donateform">
            <ul>
                <li>
                    <label for="yourname">Your Name </label>
                    <input type="text" id="yourname" class="styledinput"/>
                </li>
                <li>
                    <label for="amount">Donation Amount </label>
                    <input type="number" id="amount" class="styledinput" placeholder="Minimum $5 AUD"/>
                </li>
                <li>
                    <input type="button" id="donate" value="DONATE" onclick="donation()"/>
                    <input type="button" id="cleardonation" value="Clear" onclick="clearTextBoxes()"/>
                </li>
            </ul>
        </form> 
    </div>

    <!-- Error message element -->
    <p id="errorMessage"></p>

    <!-- Contact details in footer -->
    <div id="contact">
        <h3>Contact Us</h3>
        <p>Head Office: 28 Fake St, Brisbane 4000 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Phone: (07) 5512 3456</p>
    </div>
</body>

</html>
